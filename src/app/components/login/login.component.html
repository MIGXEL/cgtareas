<div class="row">
    <div class="col av-contenedor-formulario animate__animated animate__fadeIn animate__slow">
        <form (ngSubmit)="login( f )" 
            #f="ngForm"
        class="col-sm-12 col-md-4 av-formulario">
            <div class="av-titulo-form">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="form-group">
                <input
                type="email"
                name="email"
                [(ngModel)]="usuario.email"
                placeholder="Email"
                class="form-control">
            </div>
            <div class="form-group">
                <input 
                type="password" 
                name="password"
                [(ngModel)]="usuario.password"
                placeholder="Contraseña" 
                class="form-control">
            </div>
            <div class="form-group form-check">
                <input
                [(ngModel)]="recordarme" 
                type="checkbox" 
                class="form-check-input"
                name="recordarme" 
                id="recordarme">
                <label class="form-check-label" for="recordar">Recordar usuario</label>
            </div>
            <button type="submit" class="btn btn-block av-boton-login">Ingresar</button>
        </form>
    </div>
</div>
