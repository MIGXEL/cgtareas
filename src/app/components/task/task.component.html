<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tareasHoy" role="tab"
            aria-controls="tareasHoy" aria-selected="true">Tareas Hoy</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#pendientes" role="tab" aria-controls="pendientes"
            aria-selected="false">Pendientes</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#completadas" role="tab"
            aria-controls="completadas" aria-selected="false">Completadas</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="tareasHoy" role="tabpanel" aria-labelledby="home-tab">
        <table class="table table-hover table-sm mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tarea of tareas">
                    <th><input type="checkbox" aria-label="Checkbox for following text input"></th>
                    <td> <a href="">{{ tarea["titulo"] }}</a></td>
                    <td>{{ tarea["created_at"] }}</td>
                    <td class="bg-info text-white">Proceso</td>
                    <td><button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#staticBackdrop">
                            ver
                        </button>
                    </td>
                </tr>
            </tbody>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Titulo Tarea</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Informacion Tarea
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-warning">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </table>
    </div>
    <div class="tab-pane fade" id="pendientes" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="completadas" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>
