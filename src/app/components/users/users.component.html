
<div class="av-contenedor-cards">
    <div class="av-card" *ngFor="let usuario of usuarios">
        <div class="av-img-usuario">
            <img src="assets/img_usuarios/hombre.jpg" alt="">
        </div>
        <div class="av-info-usuario">
            <p>{{usuario.nombre}} {{usuario.apellido}}</p>
            <p>{{ usuario.correo}}</p>
        </div>
    </div>
</div>
